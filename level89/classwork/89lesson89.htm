<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops Example</title>
</head>
<body>

<script>
let i = 1;
console.log("1-დან 10-მდე რიცხვები:");
while (i <= 10) {
    console.log(i);
    i++;
}

console.log("\n");

let count = 1;
console.log("'hello' 5-ჯერ:");
while (count <= 5) {
    console.log("hello");
    count++;
}

console.log("\n");

console.log("2-დან 6-მდე რიცხვები:");
for (let i = 2; i <= 6; i++) {
    console.log(i);
}

console.log("\n");

console.log("'hello' 6-ჯერ:");
for (let i = 0; i < 6; i++) {
    console.log("hello");
}
</script>

</body>
</html>
