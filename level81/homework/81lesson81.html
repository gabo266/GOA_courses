<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Comparison</title>
</head>
<body>

    <label>
        <input type="checkbox" id="option1"> Option 1
    </label><br>

    <label>
        <input type="checkbox" id="option2"> Option 2
    </label><br><br>

    <button onclick="compareCheckboxes()">Check Result</button>

    <p id="result"></p>

<script>
    function compareCheckboxes() {
        const checkbox1 = document.getElementById("option1").checked;
        const checkbox2 = document.getElementById("option2").checked;

        let result = (checkbox1 && checkbox2);

        console.log("result of the operation is", result);
        document.getElementById("result").textContent = 
        "result of the operation is " + result;
    }
</script>

</body>
</html>
