<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const book = {
    name: "1984",
    author: "George Orwell",
    pages: 328,
    genre: "Dystopian",
    isAvailable: true
};

console.log(book.name);
console.log(book.author);
console.log(book.pages);
console.log(book.genre);
console.log(book.isAvailable);

const student = {
    name: "Nino",
    grade: 10,
    passed: true,
    year: 2024
};

if (student.passed) {
    console.log("student passed the grade");
} else {
    console.log("student failed the grade");
}

const movie = {
    title: "Inception",
    rating: "PG-13",
    duration: 148,
    yearReleased: 2010,
    isAnimated: false
};

console.log(`The movie ${movie.title} is rated ${movie.rating} and was released in ${movie.yearReleased}.`);

const phone = {
    brand: "Samsung",
    model: "Galaxy S21",
    storage: 128,
    batteryLife: "24h",
    is5G: true
};

if (phone.is5G) {
    console.log("supports 5G");
} else {
    console.log("doesn't support 5G");
}


    </script>
</body>
</html>
