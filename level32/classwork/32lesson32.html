<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Gloria+Hallelujah&family=Honk&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        #movie {
             font-family: "Gloria Hallelujah", cursive;
             font-weight: 400;
             font-style: normal;
             font-size: 50px;
        }

        #time{
             font-family: "Eater", serif;
             font-weight: 400;
             font-style: normal;
             font-size: 50px;
        }

        .food{
             font-family: "Honk", system-ui;
             font-optical-sizing: auto;
             font-weight: 400;
             font-style: normal;
             font-variation-settings:
             "MORF" 15,
             "SHLN" 50;
        }
    </style>
    <p id="movie">puss in boots</p>
    <p id="time">hallowen</p>

    <div class="food">
        <p>steak</p>
        <p>chiken</p>
        <p>pork</p>
    </div>
</body>
</html>
