<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humana Inspired Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 14px;
        }
        .logo {
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .content {
            padding: 80px 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">( humana )</div>
        <nav class="menu">
            <span>Work, Pricing, About</span>
            <span>‚óè work with us</span>
        </nav>
    </header>
    <div class="content">We design independent brands.</div>
    <div class="gallery">
        <img src="image1.jpg" alt="Design work 1">
        <img src="image2.jpg" alt="Design work 2">
        <img src="image3.jpg" alt="Design work 3">
        <img src="image4.jpg" alt="Design work 4">
    </div>
</body>
</html>
