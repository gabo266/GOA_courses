<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox პარაგრაფები</title>
    <link rel="stylesheet" href="48lesson48.css">
</head>
<body>
    <div class="container">
        <p class="wrap">პარაგრაფი 1 (Wrap)</p>
        <p class="wrap">პარაგრაფი 2 (Wrap)</p>
        <p class="wrap">პარაგრაფი 3 (Wrap)</p>
        <p class="wrap">პარაგრაფი 4 (Wrap)</p>
        <p class="wrap">პარაგრაფი 5 (Wrap)</p>

        <p class="shrink">პარაგრაფი 6 (Shrink)</p>
        <p class="shrink">პარაგრაფი 7 (Shrink)</p>
        <p class="shrink">პარაგრაფი 8 (Shrink)</p>
        <p class="shrink">პარაგრაფი 9 (Shrink)</p>
        <p class="shrink">პარაგრაფი 10 (Shrink)</p>
    </div>
</body>
</html>
