<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ტემპერატურის გადამყვანი</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

    <h2>ცელსიუსიდან ფარენჰეიტში გადაყვანა</h2>

    <input type="number" id="celsiusInput" placeholder="შეიყვანეთ ტემპერატურა °C-ში">
    <button onclick="convertToFahrenheit()">გადაყვანა</button>

    <p id="result"></p>

    <script>
    function convertToFahrenheit() {
        let celsius = document.getElementById("celsiusInput").value;

        if (celsius === "") {
        document.getElementById("result").innerText = "გთხოვთ შეიყვანოთ რიცხვი.";
        return;
        }

      let fahrenheit = (parseFloat(celsius) * 9/5) + 32;

        document.getElementById("result").innerText = `ტემპერატურა ფარენჰეიტში: ${fahrenheit.toFixed(2)} °F`;
    }
    </script>

</body>
</html>
