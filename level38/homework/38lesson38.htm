<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სკოლის მოსწავლეების ქულების ცხრილი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .images {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .images img {
            width: 150px;
            height: 150px;
            margin: 0 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>მოსწავლეების წლის საბოლოო ქულების ცხრილი</h1>

    <table>
        <thead>
            <tr>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>ასაკი</th>
                <th>ქულა</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>გაბრიელი</td>
                <td>რობაქიძე</td>
                <td>14</td>
                <td>100</td>
            </tr>
            <tr>
                <td>მარიამი</td>
                <td>ჯიქია</td>
                <td>15</td>
                <td>88</td>
            </tr>
            <tr>
                <td>ნიკოლოზი</td>
                <td>ქავთარაძე</td>
                <td>17</td>
                <td>90</td>
            </tr>
            <tr>
                <td>თამარი</td>
                <td>გიორგაძე</td>
                <td>16</td>
                <td>92</td>
            </tr>
            <tr>
                <td>გიორგი</td>
                <td>ბასილაია</td>
                <td>18</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>

    <div class="images">
        <img src="https://via.placeholder.com/150" alt="image1">
        <img src="https://via.placeholder.com/150" alt="image2">
        <img src="https://via.placeholder.com/150" alt="image3">
    </div>

    <div class="footer">
        <p>© 2023 სკოლის ვებგვერდი - ყველა უფლება დაცულია</p>
    </div>
</body>
</html>
