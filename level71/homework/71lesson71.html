<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>
    <style>
    #img1, #img2 {
        width: 300px;
        height: auto;
        margin: 10px;
    }
    </style>
</head>
<body>

    <h1>გამოცდილებები ფოტოებთან</h1>

<div>
    <img id="img1" src="https://via.placeholder.com/300" alt="Image 1">
    <img id="img2" src="https://via.placeholder.com/300" alt="Image 2">
</div>

    <div>
        <button onclick="alertMessage()">გამაფრთხილებელი მესიჯი</button>
        <button onclick="changeImage1Size()">პირველი ფოტოს ზომის შეცვლა</button>
        <button onclick="changeImage2Size()">მეორე ფოტოს ზომის შეცვლა</button>
        <button onclick="changeImage1Source()">პირველი ფოტოს მისამართის შეცვლა</button>
        <button onclick="changeImage2Source()">მეორე ფოტოს მისამართის შეცვლა</button>
    </div>

<script>
    function alertMessage() {
        alert("ეს არის გამაფრთხილებელი მესიჯი!");
    }

    function changeImage1Size() {
        const img1 = document.getElementById('img1');
        img1.style.width = '500px'; 
        img1.style.height = 'auto';
    }

    function changeImage2Size() {
        const img2 = document.getElementById('img2');
        img2.style.width = '500px';
        img2.style.height = 'auto'; 
    }

    function changeImage1Source() {
        const img1 = document.getElementById('img1');
        img1.src = 'https://via.placeholder.com/500'; 
    }

    function changeImage2Source() {
        const img2 = document.getElementById('img2');
        img2.src = 'https://via.placeholder.com/500'; 
    }
</script>

</body>
</html>
