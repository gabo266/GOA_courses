<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მაგალითი საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(11, 25, 44);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(196, 215, 255);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: rgb(126, 161, 255);
            font-size: 36px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: rgb(126, 161, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>tester site</h1>
        
        <button class="btn" onclick="showVariables()">show variable</button>

        <button class="btn" onclick="showSum()">combine variable</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        let variable1 = 10;  
        let variable2 = true; 
        let variable3 = "Hello, world!"; 
        let variable4 = null; 

        console.log("Variable 1 (number):", variable1);
        console.log("Variable 2 (Boolean):", variable2);
        console.log("Variable 3 (string):", variable3);
        console.log("Variable 4 (null):", variable4);

        function showVariables() {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <p>Variable 1 (number): ${variable1}</p>
                <p>Variable 2 (Boolean): ${variable2}</p>
                <p>Variable 3 (string): ${variable3}</p>
                <p>Variable 4 (null): ${variable4}</p>
            `;
        }

        function showSum() {
            const outputDiv = document.getElementById("output");
            let sum = variable1 + (variable2 ? 1 : 0);
            outputDiv.innerHTML += `
                <p> combineing variable (variable1 + variable2): ${sum}</p>
            `;
        }
    </script>

</body>
</html>
